<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilos - Thread Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hilos <span>Thread Image Generator</span></h1>
        </header>

        <main>
            <form>
                <div class="image-upload-container">
                    <input 
                        type="file" 
                        id="imageInput" 
                        accept="image/*" 
                        required 
                        class="file-input"
                    >
                    <label for="imageInput" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Selecciona una imagen</span>
                    </label>

                    <div class="preview-container">
                        <img id="preview" alt="Vista previa" class="preview-image">
                    </div>
                </div>

                <div class="settings-container">
                    <div class="setting">
                        <label for="pins">
                            <i class="fas fa-thumbtack"></i> Pins
                        </label>
                        <select 
                            id="pins" 
                            name="pins"
                        >
                            <option value="200">200 Pins</option>
                            <option value="240" selected>240 Pins</option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="lines">
                            <i class="fas fa-bezier-curve"></i> Líneas
                        </label>
                        <select 
                            id="lines" 
                            name="lines"
                        >
                            <option value="1000">1000 Líneas</option>
                            <option value="3500">3500 Líneas</option>
                            <option value="4500" selected>4500 Líneas</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn" disabled>
                    <i class="fas fa-magic"></i> Generar Imagen de Hilos
                </button>
            </form>

            <button id="cartBtn">
                <i class="fas fa-shopping-cart"></i> Agregar al Carrito
            </button>

            <div id="status" class="status-container">
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Generando imagen...
                </div>
                <div id="error" class="error"></div>
            </div>

            <div class="result-container">
                <img id="result" alt="Imagen generada" class="result-image">
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
