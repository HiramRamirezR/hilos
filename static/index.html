<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hilos - Thread Image Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Hilos - Thread Image Generator</h1>
    
    <form id="imageForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <div>
            <label>Pins: <input type="number" id="pins" value="240" min="10" max="1000"></label>
            <label>Lines: <input type="number" id="lines" value="3500" min="100" max="10000"></label>
            <label>Pixel Width: <input type="number" id="pixelWidth" value="500" min="100" max="2000"></label>
        </div>
        <button type="submit">Generate Thread Image</button>
    </form>

    <div id="loading">Generando imagen... Por favor espera.</div>
    <div id="error"></div>

    <img id="preview" style="display:none;">
    <img id="result" style="display:none;">

    <script src="/static/script.js"></script>
</body>
</html>
